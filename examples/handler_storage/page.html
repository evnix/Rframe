<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Counter</title>
	<style type="text/css">
		html {
			height: 100%;
		}

		body {
			font-size: 500%;
			height: 100%;
			margin: 0;
		}

		div {
			display: table;
			height: 100%;
			width: 100%;
		}

		span {
			display: table-cell;
			vertical-align: middle;
			text-align: center;
		}

		a {
			display: inline-block;
			color: gray;
			text-decoration: none;
			width: 1.3em;
			height: 1.3em;
			padding: 0.2em;
			border: 1px solid gray;
		}

		a:hover {
			background: lightgray;
		}
	</style>
</head>
<body>
	<div><span><a href="/sub">-</a> {} <a href="/add">+</a></span></div>
</body>
</html>
