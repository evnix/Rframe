[package]
name = "rustful"
version = "0.1.1"
authors = ["Erik Hedvall <hello@erikhedvall.nu>"]
exclude = ["scripts/*", "examples/*", ".travis.yml", ".gitignore"]
description = "A light web micro-framework with the ambition of being simple, modular and non-intrusive."
documentation = "http://ogeon.github.io/docs/rustful/master/rustful/index.html"
repository = "https://github.com/Ogeon/rustful"
readme = "README.md"
keywords = ["web", "micro", "framework", "http", "routing"]
license = "MIT"

[lib]
name = "rustful"
path = "src/lib.rs"

[features]
default = ["rustc_json_body"]
benchmark = []
rustc_json_body = ["rustc-serialize"]

[dependencies]
hyper = "0.5"
time = "0.1"
url = "0.2"
anymap = "0.10"
unicase = "0.1"

[dependencies.rustc-serialize]
version = "0.3"
optional = true

[dev-dependencies]
tempdir = "0.3"
